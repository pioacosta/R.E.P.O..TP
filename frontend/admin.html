<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Hoja personalizada — DESPUÉS de Bootstrap -->
  <link href="./assets/css/styles.css" rel="stylesheet" />
  <style>
    /* Forzar el fondo de admin */
    body.admin-page {
      background: url("./assets/img/fondo_admin.png") center/cover no-repeat !important;
      background-attachment: fixed !important;
      min-height: 100vh !important;
      background-color: #f8f9fa !important;
      /* Fallback color */
    }
  </style>
  <title>Dashboard</title>
</head>

<body class="admin-page">
  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Login de admin -->
      <div class="col-12 col-md-6 mb-4" id="login-section">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title mb-3">Login Administrador</h5>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required />
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-2">
                Ingresar
              </button>
            </form>

            <!-- BOTÓN SALIR -->
            <button type="button" class="btn btn-outline-danger w-100" onclick="window.location.href='./inicio.html'">
              <i class="bi bi-arrow-left me-2"></i>Salir
            </button>

            <!-- MENSAJE DE ERROR -->
            <div id="loginError" class="text-danger mt-2" style="display: none"></div>
          </div>
        </div>
      </div>


    </div>
  </div>

  <script src="./js/login.js"></script>
  <script src="./js/admin.js"></script>
</body>

</html>
