<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos | R.E.P.O.</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />

    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
      }

      .text-glow {
        color: #fff;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      }

      /* Estilos para las alertas de productos */
      .producto-card-container {
        margin-bottom: 4rem !important; /* Espacio extra para las alertas */
        position: relative;
      }

      .alerta-producto {
        animation: slideInBounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes slideInBounce {
        0% {
          opacity: 0;
          transform: translateY(-15px) scale(0.9);
        }
        60% {
          opacity: 1;
          transform: translateY(2px) scale(1.02);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Mejoras visuales para las alertas */
      .alert {
        font-weight: 500;
        letter-spacing: 0.025em;
      }

      .alert-success {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-danger {
        background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>

  <body
    class="d-flex flex-column"
    style="
      background: url('./assets/img/fondo_principal.png') center/cover no-repeat;
      min-height: 100vh;
    "
  >
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold">R.E.P.O.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-md-2">
            <li class="nav-item">
              <a class="nav-link active" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./carrito.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="./inicio.html"
                >Cancelar compra</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container flex-grow-1" style="padding-top: 7rem">
      <div class="glass-card p-4 mb-4 mx-auto" style="max-width: 500px">
        <h1 class="display-6 fw-bold mb-0 text-dark text-center">
          Productos disponibles
        </h1>
      </div>

      <!-- FILTROS -->
      <div class="glass-card p-3 p-md-4 mb-4">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <input
              type="text"
              id="buscador"
              class="form-control glass-input"
              placeholder="Buscar producto por nombre..."
            />
          </div>
          <div class="col-6 col-md-3">
            <select id="filtroCategoria" class="form-select glass-input">
              <option value="">Todas las categorías</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <select id="filtroPrecio" class="form-select glass-input">
              <option value="">Ordenar por precio</option>
              <option value="asc">Menor → Mayor</option>
              <option value="desc">Mayor → Menor</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Listado de productos -->
      <div id="productosContainer" class="row g-4"></div>
    </main>

    <!-- SCRIPTS -->
    <script src="./js/productos.js" defer></script>
    <script src="./js/ui.js" defer></script>
    <script src="./js/proteccion.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
