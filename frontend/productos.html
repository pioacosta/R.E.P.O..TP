<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos | R.E.P.O.</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />

    <style>
      /* Frosted glass helper */
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
      }
      /* Título con luz */
      .text-glow {
        color: #fff;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>

  <body
    class="d-flex flex-column"
    style="
      background: url('./assets/img/fondo_principal.png') center/cover no-repeat;
      min-height: 100vh;
    "
  >
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold">R.E.P.O.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-md-2">
            <li class="nav-item">
              <a class="nav-link active" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./carrito.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ticket.html">Ticket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="./inicio.html"
                >Cancelar compra</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container flex-grow-1 pt-5">
      <h1 class="text-center my-4 text-glow text-black">
        Productos disponibles
      </h1>

      <!-- FILTROS -->
      <div class="glass-card p-3 p-md-4 mb-4">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <input
              type="text"
              id="buscador"
              class="form-control glass-input"
              placeholder="Buscar producto por nombre..."
            />
          </div>
          <div class="col-6 col-md-3">
            <select id="filtroCategoria" class="form-select glass-input">
              <option value="">Todas las categorías</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <select id="filtroPrecio" class="form-select glass-input">
              <option value="">Ordenar por precio</option>
              <option value="asc">Menor → Mayor</option>
              <option value="desc">Mayor → Menor</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Listado de productos -->
      <div id="productosContainer" class="row g-4"></div>
    </main>

    <!-- Alerta flotante -->
    <div
      id="alertaProducto"
      class="alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3 d-none z-3"
      role="alert"
      style="max-width: 320px"
    >
      Producto agregado al carrito
    </div>

    <!-- SCRIPTS -->
    <script src="./js/productos.js" defer></script>
    <script src="./js/ui.js" defer></script>
    <script src="./js/proteccion.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
