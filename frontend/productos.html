<!DOCTYPE html>

<html lang="es">
  <head>
    <!--CABECERA: incluye Bootstrap, íconos y hoja de estilos personalizada-->
    <meta charset="utf-8" />
    <title>Productos | R.E.P.O.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light productos-page">
    <!--CUERPO: fondo general claro (bg-light), estructura principal del sitio-->
    <header class="bg-white shadow-sm position-fixed top-0 start-0 w-100 z-3">
      <div class="container py-2">
        <ul class="nav nav-tabs justify-content-between">
          <li class="nav-item">
            <a class="nav-link text-danger" href="./inicio.html"
              >Cancelar compra</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./carrito.html">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./ticket.html">Ticket</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="container py-5 mt-5">
      <!--CONTENIDO PRINCIPAL: listado de productos por categoría para seleccionar-->
      <!--TÍTULO: encabezado principal de la pantalla-->
      <h1 class="text-center mb-4">Productos disponibles</h1>
      <div class="row mb-4">
        <div class="col-md-6">
          <input
            type="text"
            id="buscador"
            class="form-control"
            placeholder="Buscar producto por nombre..."
          />
        </div>
        <div class="col-md-6">
          <select id="filtroCategoria" class="form-select">
            <option value="">Todas las categorías</option>
          </select>
        </div>
      </div>

      <div id="productosContainer" class="row"></div>
    </main>
    <script src="./js/productos.js" defer></script>
    <script src="./js/ui.js" defer></script>
    <div
      id="alertaProducto"
      class="alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3 d-none z-3"
      role="alert"
      style="max-width: 300px"
    >
      Producto agregado al carrito
    </div>
    <script src="./js/proteccion.js"></script>
  </body>
</html>
