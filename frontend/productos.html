<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos | R.E.P.O.</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column productos-page">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold">R.E.P.O.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-md-2">
            <li class="nav-item">
              <a class="nav-link active" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./carrito.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="./inicio.html"
                >Cancelar compra</a
              >
            </li>
          </ul>

          <!-- Toggle de modo oscuro -->
          <button
            id="darkModeToggle"
            class="btn btn-outline-secondary btn-sm ms-3"
            type="button"
            title="Cambiar tema"
          >
            <i class="bi bi-moon-fill d-none" id="darkIcon"></i>
            <i class="bi bi-sun-fill" id="lightIcon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container flex-grow-1 padding-top-7rem">
      <div class="glass-card p-4 mb-4 mx-auto max-width-500">
        <h1 class="display-6 fw-bold mb-0 text-dark text-center">
          Productos disponibles
        </h1>
      </div>

      <!-- FILTROS -->
      <div class="glass-card p-3 p-md-4 mb-4">
        <div class="row g-2 g-md-3">
          <div class="col-12 col-sm-6 col-md-6">
            <input
              type="text"
              id="buscador"
              class="form-control glass-input filter-variant"
              placeholder="Buscar producto por nombre..."
            />
          </div>
          <div class="col-6 col-sm-3 col-md-3">
            <select
              id="filtroCategoria"
              class="form-select glass-input filter-variant"
            >
              <option value="">Todas las categorías</option>
            </select>
          </div>
          <div class="col-6 col-sm-3 col-md-3">
            <select
              id="filtroPrecio"
              class="form-select glass-input filter-variant"
            >
              <option value="">Ordenar por precio</option>
              <option value="asc">Menor → Mayor</option>
              <option value="desc">Mayor → Menor</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Listado de productos -->
      <div id="productosContainer" class="row g-4"></div>
    </main>

    <!-- SCRIPTS -->
    <script src="./js/productos.js" defer></script>
    <script src="./js/ui.js" defer></script>
    <script src="./js/proteccion.js" defer></script>
    <script src="./js/darkMode.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
