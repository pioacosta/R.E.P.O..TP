<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container py-4">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-lg rounded-4 p-4 bg-light">
          <h2 class="text-center mb-4">Editar Producto</h2>
          <form class="row g-3 needs-validation" novalidate id="formEditar">

            <!-- Nombre -->
            <div class="col-12">
              <label for="nombre" class="form-label fw-bold">Nombre</label>
              <input type="text" class="form-control rounded-pill" id="nombre" name="nombre" required>
              <div class="invalid-feedback">El nombre es requerido.</div>
            </div>

            <!-- Descripción -->
            <div class="col-12">
              <label for="descripcion" class="form-label fw-bold">Descripción</label>
              <textarea class="form-control rounded-3" id="descripcion" name="descripcion" rows="3" required></textarea>
              <div class="invalid-feedback">La descripción es requerida.</div>
            </div>

            <!-- Precio -->
            <div class="col-12 col-sm-6">
              <label for="precio" class="form-label fw-bold">Precio</label>
              <input type="number" class="form-control rounded-pill" id="precio" name="precio" min="0" step="0.01"
                required>
              <div class="invalid-feedback">Ingrese un precio válido.</div>
            </div>

            <!-- Stock -->
            <div class="col-12 col-sm-6">
              <label for="stock" class="form-label fw-bold">Stock</label>
              <input type="number" class="form-control rounded-pill" id="stock" name="stock" min="0" required>
              <div class="invalid-feedback">Ingrese un stock válido.</div>
            </div>

            <!-- Imagen Actual -->
            <div class="col-12">
              <label class="form-label fw-bold">Imagen actual:</label><br>
              <img id="imagenActual" class="img-thumbnail rounded-3 mt-2"
                style="width: 150px; height: 150px; object-fit: cover;" alt="Imagen actual">
            </div>

            <!-- Imagen Nueva -->
            <div class="col-12 col-sm-6">
              <label for="imagen" class="form-label fw-bold">Imagen nueva</label>
              <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
            </div>

            <!-- Preview Nueva Imagen -->
            <div class="col-12">
              <label class="form-label fw-bold">Vista previa nueva imagen:</label><br>
              <img id="imagenPreview" class="img-thumbnail rounded-3 mt-2"
                style="width: 150px; height: 150px; object-fit: cover;" alt="Vista previa">
            </div>

            <!-- Categoría -->
            <div class="col-12 col-sm-6">
              <label for="categoria_id" class="form-label fw-bold">Categoría</label>
              <select class="form-select rounded-pill" id="categoria_id" name="categoria_id" required>
                <option selected disabled value="">Seleccione una categoría</option>
              </select>
              <div class="invalid-feedback">Seleccione una categoría válida.</div>
            </div>

            <!-- Botones -->
            <div class="col-12">
              <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-3">
                <button class="btn btn-success btn-lg rounded-pill px-5" type="submit">Guardar Cambios</button>
                <a href="./dashboard.html" class="btn btn-secondary btn-lg rounded-pill px-5">Cancelar</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/editarProducto.js"></script>
</body>

</html>
