<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* === MODO OSCURO === */
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      body.dark-mode .navbar {
        background-color: #1f1f1f !important;
        border-bottom: 1px solid #333;
      }

      body.dark-mode .navbar-brand,
      body.dark-mode .nav-link {
        color: #ffffff !important;
      }

      body.dark-mode .nav-link:hover {
        color: #0d6efd !important;
      }

      body.dark-mode .card {
        background-color: #1e1e1e !important;
        border: 1px solid #404040;
        color: #ffffff;
      }

      body.dark-mode .form-control,
      body.dark-mode .form-select {
        background-color: #2d2d2d;
        border: 1px solid #404040;
        color: #ffffff;
      }

      body.dark-mode .form-control:focus,
      body.dark-mode .form-select:focus {
        background-color: #2d2d2d;
        border-color: #0d6efd;
        color: #ffffff;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }

      body.dark-mode .form-label {
        color: #ffffff;
      }

      body.dark-mode .btn-success {
        background: linear-gradient(135deg, #198754, #20c997) !important;
        border: none !important;
      }

      body.dark-mode .btn-success:hover {
        background: linear-gradient(135deg, #20c997, #0d6efd) !important;
      }

      body.dark-mode .btn-outline-secondary {
        border-color: #6c757d !important;
        color: #ffffff !important;
      }

      body.dark-mode .btn-outline-secondary:hover {
        background-color: #dc3545 !important;
        border-color: #dc3545 !important;
        color: #ffffff !important;
      }

      body.dark-mode .invalid-feedback {
        color: #dc3545;
      }

      /* === ESTILOS ADICIONALES PARA BOTONES === */
      .btn-modern {
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .btn-modern::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
        z-index: -1;
      }

      .btn-modern:hover::before {
        left: 100%;
      }

      /* === BOTÓN TOGGLE === */
      #darkModeToggle {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        transition: all 0.3s ease;
      }

      #darkModeToggle i {
        transition: transform 0.3s ease;
      }

      #darkModeToggle:hover i {
        transform: scale(1.1);
      }

      body.dark-mode #darkModeToggle {
        background-color: #2d2d2d;
        border-color: #404040;
        color: #ffffff;
      }
    </style>
  </head>

  <body class="container py-4" style="padding-top: 80px">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold">R.E.P.O.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNav"
          aria-controls="adminNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="adminNav">
          <ul class="navbar-nav ms-auto gap-md-2"></ul>

          <!-- Toggle de modo oscuro -->
          <button
            id="darkModeToggle"
            class="btn btn-outline-secondary btn-sm ms-3"
            type="button"
            title="Cambiar tema"
          >
            <i class="bi bi-moon-fill d-none" id="darkIcon"></i>
            <i class="bi bi-sun-fill" id="lightIcon"></i>
          </button>

          <button
            id="logoutBtn"
            class="btn btn-danger btn-sm ms-2 d-none"
            onclick="logoutAdmin()"
          >
            <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-lg rounded-4 p-4 bg-light">
            <h2 class="text-center mb-4">Agregar Producto</h2>
           
            <form class="row g-3 needs-validation" novalidate id="formAgregar">
              <!-- Nombre -->
              <div class="col-12">
                <label for="nombre" class="form-label fw-bold">Nombre</label>
                <input
                  type="text"
                  class="form-control rounded-pill"
                  id="nombre"
                  name="nombre"
                  required
                />
                <div class="invalid-feedback">El nombre es requerido.</div>
              </div>

              <!-- Descripción -->
              <div class="col-12">
                <label for="descripcion" class="form-label fw-bold"
                  >Descripción</label
                >
                <textarea
                  class="form-control rounded-3"
                  id="descripcion"
                  name="descripcion"
                  rows="3"
                  required
                ></textarea>
                <div class="invalid-feedback">La descripción es requerida.</div>
              </div>

              <!-- Precio -->
              <div class="col-12 col-sm-6">
                <label for="precio" class="form-label fw-bold">Precio</label>
                <input
                  type="number"
                  class="form-control rounded-pill"
                  id="precio"
                  name="precio"
                  min="0"
                  step="0.01"
                  required
                />
                <div class="invalid-feedback">Ingrese un precio válido.</div>
              </div>

              <!-- Stock -->
              <div class="col-12 col-sm-6">
                <label for="stock" class="form-label fw-bold">Stock</label>
                <input
                  type="number"
                  class="form-control rounded-pill"
                  id="stock"
                  name="stock"
                  min="0"
                  required
                />
                <div class="invalid-feedback">Ingrese un stock válido.</div>
              </div>

              <!-- Imagen Nueva -->
              <div class="col-12 col-sm-6">
                <label for="imagen" class="form-label fw-bold"
                  >Imagen nueva</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="imagen"
                  name="imagen"
                  accept="image/*"
                />
              </div>

              <!-- Preview Nueva Imagen -->
              <div class="col-12">
                <label class="form-label fw-bold"
                  >Vista previa nueva imagen:</label
                ><br />
                <img
                  id="imagenPreview"
                  class="img-thumbnail rounded-3 mt-2"
                  style="width: 150px; height: 150px; object-fit: cover"
                  alt="Vista previa"
                />
              </div>

              <!-- Categoría -->
              <div class="col-12 col-sm-6">
                <label for="categoria_id" class="form-label fw-bold"
                  >Categoría</label
                >
                <select
                  class="form-select rounded-pill"
                  id="categoria_id"
                  name="categoria_id"
                  required
                >
                  <option selected disabled value="">
                    Seleccione una categoría
                  </option>
                </select>
                <div class="invalid-feedback">
                  Seleccione una categoría válida.
                </div>
              </div>
               <div id="msgDiv" class="alert d-none" role="alert"></div>  
              <!-- Botón -->
              <div class="col-12">
                <div
                  class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4"
                >
                  <button
                    class="btn btn-success btn-lg rounded-pill px-5 py-3 shadow-lg position-relative overflow-hidden"
                    type="submit"
                    style="
                      background: linear-gradient(135deg, #198754, #20c997);
                      border: none;
                      font-weight: 600;
                      transition: all 0.3s ease;
                    "
                    onmouseover="this.style.boxShadow='0 8px 25px rgba(25, 135, 84, 0.4)'; this.style.background='linear-gradient(135deg, #20c997, #0d6efd)';"
                    onmouseout="this.style.boxShadow='0 4px 15px rgba(0, 0, 0, 0.2)'; this.style.background='linear-gradient(135deg, #198754, #20c997)';"
                  >
                    <i class="bi bi-plus-circle me-2"></i>
                    Agregar Producto
                  </button>
                  <a
                    href="./dashboard.html"
                    class="btn btn-outline-secondary btn-lg rounded-pill px-5 py-3 shadow position-relative overflow-hidden text-decoration-none"
                    style="
                      font-weight: 600;
                      transition: all 0.3s ease;
                      border-width: 2px;
                    "
                    onmouseover="this.style.boxShadow='0 8px 25px rgba(220, 53, 69, 0.3)'; this.style.backgroundColor='#dc3545'; this.style.color='white'; this.style.borderColor='#dc3545';"
                    onmouseout="this.style.boxShadow='0 4px 15px rgba(0, 0, 0, 0.1)'; this.style.backgroundColor='transparent'; this.style.color=''; this.style.borderColor='';"
                  >
                    <i class="bi bi-arrow-left me-2"></i>
                    Cancelar
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="./js/agregarProducto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/proteccion.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/darkMode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
