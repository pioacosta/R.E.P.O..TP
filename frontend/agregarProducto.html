<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Producto</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/logo_tema_claro.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/logo_tema_claro.png"
    />
    <link rel="shortcut icon" href="./assets/img/logo_tema_claro.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/logo_tema_claro.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <link href="./assets/css/dark-mode.css" rel="stylesheet" />
    <link href="./assets/css/admin.css" rel="stylesheet" />
  </head>

  <body class="container admin-page" style="padding-bottom: 60px">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center">
          <img
            id="logoClaro"
            src="./assets/img/logo_tema_claro.png"
            alt="R.E.P.O. Logo"
            height="50"
            class="me-2"
          />
          <img
            id="logoOscuro"
            src="./assets/img/logo_tema_oscuro.png"
            alt="R.E.P.O. Logo"
            height="50"
            class="me-2 d-none"
          />
          R.E.P.O.
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNav"
          aria-controls="adminNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="adminNav">
          <ul class="navbar-nav ms-auto gap-md-2"></ul>

          <!-- Toggle de modo oscuro -->
          <button
            id="darkModeToggle"
            class="btn btn-outline-secondary btn-sm ms-3"
            type="button"
            title="Cambiar tema"
          >
            <i class="bi bi-moon-fill d-none" id="darkIcon"></i>
            <i class="bi bi-sun-fill" id="lightIcon"></i>
          </button>

          <button
            id="logoutBtn"
            class="btn btn-danger btn-sm ms-2 d-none"
            onclick="logoutAdmin()"
          >
            <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
      <!-- Título principal mejorado -->
      <div class="glass-card p-4 p-md-5 mb-5 mx-auto max-width-700">
        <h1 class="display-5 fw-bold mb-3 text-primary text-center">
          Agregar Producto
        </h1>
        <p class="text-muted fs-5 mb-0 text-center">
          Complete el formulario para añadir un nuevo producto al inventario
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-lg rounded-4 p-4 p-md-5 bg-light border-0">
            <form
              class="admin-form row g-3 needs-validation"
              novalidate
              id="formAgregar"
            >
              <!-- Nombre -->
              <div class="col-12">
                <label for="nombre" class="form-label fw-bold">Nombre</label>
                <input
                  type="text"
                  class="form-control rounded-pill"
                  id="nombre"
                  name="nombre"
                  required
                />
                <div class="invalid-feedback">El nombre es requerido.</div>
              </div>

              <!-- Descripción -->
              <div class="col-12">
                <label for="descripcion" class="form-label fw-bold"
                  >Descripción</label
                >
                <textarea
                  class="form-control rounded-3"
                  id="descripcion"
                  name="descripcion"
                  rows="3"
                  required
                ></textarea>
                <div class="invalid-feedback">La descripción es requerida.</div>
              </div>

              <!-- Precio -->
              <div class="col-12 col-sm-6">
                <label for="precio" class="form-label fw-bold">Precio</label>
                <input
                  type="number"
                  class="form-control rounded-pill"
                  id="precio"
                  name="precio"
                  min="0"
                  step="0.01"
                  required
                />
                <div class="invalid-feedback">Ingrese un precio válido.</div>
              </div>

              <!-- Stock -->
              <div class="col-12 col-sm-6">
                <label for="stock" class="form-label fw-bold">Stock</label>
                <input
                  type="number"
                  class="form-control rounded-pill"
                  id="stock"
                  name="stock"
                  min="0"
                  required
                />
                <div class="invalid-feedback">Ingrese un stock válido.</div>
              </div>

              <!-- Imagen Nueva -->
              <div class="col-12 col-sm-6">
                <label for="imagen" class="form-label fw-bold"
                  >Imagen nueva</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="imagen"
                  name="imagen"
                  accept="image/*"
                />
              </div>

              <!-- Preview Nueva Imagen -->
              <div class="col-12">
                <label class="form-label fw-bold"
                  >Vista previa nueva imagen:</label
                ><br />
                <img
                  id="imagenPreview"
                  class="img-thumbnail rounded-3 mt-2"
                  style="width: 150px; height: 150px; object-fit: cover"
                  alt="Vista previa de la imagen del producto seleccionado"
                />
              </div>

              <!-- Categoría -->
              <div class="col-12 col-sm-6">
                <label for="categoria_id" class="form-label fw-bold"
                  >Categoría</label
                >
                <select
                  class="form-select rounded-pill"
                  id="categoria_id"
                  name="categoria_id"
                  required
                >
                  <option selected disabled value="">
                    Seleccione una categoría
                  </option>
                </select>
                <div class="invalid-feedback">
                  Seleccione una categoría válida.
                </div>
              </div>
              <div id="msgDiv" class="alert d-none" role="alert"></div>
              <!-- Botón -->
              <div class="col-12">
                <div
                  class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4"
                >
                  <button
                    class="btn btn-success btn-lg rounded-pill px-5 py-3 shadow-lg position-relative overflow-hidden"
                    type="submit"
                    style="
                      background: linear-gradient(135deg, #198754, #20c997);
                      border: none;
                      font-weight: 600;
                      transition: all 0.3s ease;
                    "
                    onmouseover="this.style.boxShadow='0 8px 25px rgba(25, 135, 84, 0.4)'; this.style.background='linear-gradient(135deg, #20c997, #0d6efd)';"
                    onmouseout="this.style.boxShadow='0 4px 15px rgba(0, 0, 0, 0.2)'; this.style.background='linear-gradient(135deg, #198754, #20c997)';"
                  >
                    <i class="bi bi-plus-circle me-2"></i>
                    Agregar Producto
                  </button>
                  <a
                    href="./dashboard.html"
                    class="btn btn-outline-secondary btn-lg rounded-pill px-5 py-3 shadow position-relative overflow-hidden text-decoration-none"
                    style="
                      font-weight: 600;
                      transition: all 0.3s ease;
                      border-width: 2px;
                    "
                    onmouseover="this.style.boxShadow='0 8px 25px rgba(220, 53, 69, 0.3)'; this.style.backgroundColor='#dc3545'; this.style.color='white'; this.style.borderColor='#dc3545';"
                    onmouseout="this.style.boxShadow='0 4px 15px rgba(0, 0, 0, 0.1)'; this.style.backgroundColor='transparent'; this.style.color=''; this.style.borderColor='';"
                  >
                    <i class="bi bi-arrow-left me-2"></i>
                    Cancelar
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/agregarProducto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/proteccion.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script src="./js/darkMode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
