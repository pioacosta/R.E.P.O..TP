<!DOCTYPE html>

<html lang="es">

<head>
  <!--CABECERA: incluye Bootstrap, íconos y hoja de estilos personalizada-->
  <meta charset="utf-8" />
  <title>Carrito | R.E.P.O.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body class="bg-light" style="
      background: url('./assets/img/fondo_checkout.png') center / cover
        no-repeat;
      min-height: 100vh;
    ">
  <!--CUERPO: fondo general claro (bg-light), estructura principal del sitio-->
  <header class="bg-white shadow-sm position-fixed top-0 start-0 w-100 z-3">
    <div class="container py-2">
      <ul class="nav nav-tabs justify-content-between">
        <li class="nav-item">
          <a class="nav-link" href="./bienvenida.html">Bienvenida</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./inicio.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./productos.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./carrito.html">Carrito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./ticket.html">Ticket</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="./admin/login.html">Admin</a>
        </li>
      </ul>
    </div>
  </header>
  <main class="container py-5 mt-5">
    <!--CONTENIDO PRINCIPAL: detalle del carrito con opción de finalizar compra-->
    <!--TÍTULO: encabezado principal de la pantalla-->
    <div class="glass-card p-4 mb-2 text-center">
      <h1 class="text-center">
       Tu Carrito
      </h1>
    </div>
    <div class="table-responsive" id="carritoContainer">
      <!-- Acá va el contenido del carrito -->
    </div>
    <div class="text-end mt-4">
      <button class="btn btn-success" onclick="confirmarCompra()">
        Finalizar Compra
      </button>
    </div>
  </main>
  <script>
    function confirmarCompra() {
      const confirmar = confirm("¿Deseás finalizar tu compra?");
      if (confirmar) {
        window.location.href = "./ticket.html";
      }
    }
  </script>
  <script src="./js/carrito.js"></script>
</body>

</html>
