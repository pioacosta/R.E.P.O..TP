<!DOCTYPE html>

<html lang="es">
  <head>
    <!--CABECERA: incluye Bootstrap, íconos y hoja de estilos personalizada-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | R.E.P.O.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>

  <body
    class="bg-light"
    style="
      background: url('./assets/img/fondo_checkout.png') center / cover
        no-repeat;
      min-height: 100vh;
    "
  >
        <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold">R.E.P.O.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-md-2">
            <li class="nav-item">
              <a class="nav-link active" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./carrito.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ticket.html">Ticket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="./inicio.html"
                >Cancelar compra</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
<main class="container py-5 mt-5 pt-5">
  <!-- TÍTULO -->
  <div class="glass-card p-3 p-md-4 mb-4 text-center">
    <h1 class="text-center">Tu Carrito</h1>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="row g-3 g-lg-4">
    <!-- Columna izquierda: productos -->
    <div class="col-12 col-lg-8" id="carritoContainer">
      <!-- Acá se insertan las cards de productos -->
    </div>

    <!-- Columna derecha: total -->
    <div class="col-12 col-lg-4">
      <div class="glass-card p-3 p-md-4 shadow-sm">
        <h4 class="mb-3">Resumen</h4>
        <hr />
        <p class="fs-5 mb-2">Total:</p>
        <p class="fs-3 fw-bold" id="totalCarrito">$0</p>
        <div class="d-grid">
          <button
            type="button"
            id="finalizarCompra"
            class="btn btn-success w-100 mt-3 py-2 py-md-3"
          >
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
    <script src="./js/carrito.js"></script>
    <script src="./js/proteccion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
