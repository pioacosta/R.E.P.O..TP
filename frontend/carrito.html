<!DOCTYPE html>
<html lang="es">
  <!-- 
    CARRITO.HTML - Carrito de compras
    Gestión de productos seleccionados antes del checkout
    Para clientes autenticados
  -->
  <head>
    <!-- Bootstrap CSS e iconos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | R.E.P.O.</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/logo_tema_claro.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/logo_tema_claro.png"
    />
    <link rel="shortcut icon" href="./assets/img/logo_tema_claro.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/logo_tema_claro.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <link href="./assets/css/dark-mode.css" rel="stylesheet" />
  </head>

  <body class="bg-light carrito-page">
    >
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center">
          <img
            id="logoClaro"
            src="./assets/img/logo_tema_claro.png"
            alt="R.E.P.O. Logo"
            height="50"
            class="me-2"
          />
          <img
            id="logoOscuro"
            src="./assets/img/logo_tema_oscuro.png"
            alt="R.E.P.O. Logo"
            height="50"
            class="me-2 d-none"
          />
          R.E.P.O.
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-md-2">
            <li class="nav-item">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./carrito.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="./inicio.html"
                >Cancelar compra</a
              >
            </li>
          </ul>

          <!-- Toggle de modo oscuro -->
          <button
            id="darkModeToggle"
            class="btn btn-outline-secondary btn-sm ms-3"
            type="button"
            title="Cambiar tema"
          >
            <i class="bi bi-moon-fill d-none" id="darkIcon"></i>
            <i class="bi bi-sun-fill" id="lightIcon"></i>
          </button>
        </div>
      </div>
    </nav>

    <main
      class="container flex-grow-1"
      style="padding-top: 120px; padding-bottom: 40px"
    >
      <!-- Título principal mejorado -->
      <div class="glass-card p-4 p-md-5 mb-5 mx-auto max-width-700">
        <h1 class="display-5 fw-bold mb-3 text-primary text-center">
          Tu Carrito de Compras
        </h1>
        <p class="text-muted fs-5 mb-0 text-center">
          Revise los productos seleccionados antes de finalizar su compra
        </p>
      </div>

      <!-- CONTENIDO PRINCIPAL -->
      <div class="row g-3 g-lg-4">
        <!-- Columna izquierda: productos -->
        <div class="col-12 col-lg-8" id="carritoContainer">
          <!-- Acá se insertan las cards de productos -->
        </div>

        <!-- Columna derecha: total -->
        <div class="col-12 col-lg-4">
          <div class="glass-card p-3 p-md-4 shadow-sm">
            <h4 class="mb-3">Resumen</h4>
            <hr />
            <p class="fs-5 mb-2">Total:</p>
            <p class="fs-3 fw-bold" id="totalCarrito">$0</p>
            <div class="d-grid">
              <button
                type="button"
                id="finalizarCompra"
                class="btn btn-success w-100 mt-3 py-2 py-md-3"
              >
                Finalizar Compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      id="footer"
      class="bg-white shadow-sm text-dark text-center py-4 px-3 mt-5 border-top w-100"
    >
      <div class="container">
        <p class="mb-1 fw-semibold">Sistema de autoservicio - UTN</p>
        <p class="mb-1">Desarrollado por Pio Acosta y Luciano Bordon</p>
        <small class="d-block mt-2"
          >&copy; 2025 Todos los derechos reservados.</small
        >
      </div>
    </footer>
    <script type="module" src="./js/carrito.js"></script>
    <script src="./js/proteccion.js"></script>
    <script src="./js/darkMode.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
