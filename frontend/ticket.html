<!DOCTYPE html>

<html lang="es">
  <head>
    <!--CABECERA: incluye Bootstrap, íconos y hoja de estilos personalizada-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket | R.E.P.O.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>

  <body class="bg-light ticket-page">
    >
    <main class="container py-4 py-md-5 mt-3 mt-md-5">
      <div class="glass-card p-4 mb-4 mx-auto max-width-500">
        <h1 class="display-6 fw-bold mb-0 text-dark text-center">
          Ticket de compra
        </h1>
      </div>
      <div class="shadow-lg p-3 p-md-4 rounded-4 ticket-container" id="ticket">
        <div class="row mb-4">
          <div class="col-12 col-sm-6 mb-2 mb-sm-0">
            <p class="mb-2 fs-6 fs-md-5">
              <strong> Cliente:</strong>
              <span id="clienteNombre">Juan Pérez</span>
            </p>
          </div>
          <div class="col-12 col-sm-6">
            <p class="mb-2 fs-6 fs-md-5">
              <strong> Fecha:</strong> <span id="fechaCompra">14/06/2025</span>
            </p>
          </div>
        </div>
        <div id="detalleProductos">
          <h5 class="mb-3">Productos comprados</h5>
          <div class="table-responsive">
            <table
              class="table table-hover align-middle border rounded-3 overflow-hidden"
            >
              <thead class="table-light">
                <tr>
                  <th class="text-nowrap">Producto</th>
                  <th class="text-center text-nowrap">Cant.</th>
                  <th class="text-center text-nowrap">Precio</th>
                  <th class="text-center text-nowrap">Subtotal</th>
                </tr>
              </thead>
              <tbody id="tablaProductos">
                <!-- JavaScript insertará las filas -->
              </tbody>
            </table>
          </div>
          <div class="text-end mt-3">
            <h5 class="fw-bold text-success">
              Total: $<span id="totalCompra">0</span>
            </h5>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <div class="d-grid d-sm-block gap-2">
          <button
            id="downloadPdfBtn"
            class="btn btn-danger px-3 px-md-4 py-2 rounded-3"
          >
            <i class="fas fa-file-pdf me-2 text-danger"></i> Descargar Ticket en
            PDF
          </button>
          <button
            class="btn btn-danger px-3 px-md-4 py-2 rounded-3"
            onclick="reiniciar()"
          >
            Salir
          </button>
        </div>
      </div>
    </main>
    <script>
      function reiniciar() {
        sessionStorage.clear();
        window.location.href = "./inicio.html";
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./js/ticket.js"></script>
    <script src="./js/proteccion.js"></script>
  </body>
</html>
