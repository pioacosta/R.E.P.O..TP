<!DOCTYPE html>

<html lang="es">
  <head>
    <!--CABECERA: incluye Bootstrap, íconos y hoja de estilos personalizada-->
    <meta charset="utf-8" />
    <title>Ticket | R.E.P.O.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <!--CUERPO: fondo general claro (bg-light), estructura principal del sitio-->
    <header class="bg-white shadow-sm position-fixed top-0 start-0 w-100 z-3">
      <div class="container py-2">
        <ul class="nav nav-tabs justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="./bienvenida.html">Bienvenida</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./carrito.html">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./ticket.html">Ticket</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="./admin/login.html">Admin</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="container py-5 mt-5">
      <!--CONTENIDO PRINCIPAL: resumen final de compra, con datos del usuario y productos-->
      <!--TÍTULO: encabezado principal de la pantalla-->
      <h1 class="text-center mb-4">Gracias por tu compra</h1>
      <div class="card p-4">
        <p><strong>Cliente:</strong> <span id="clienteNombre"></span></p>
        <p><strong>Fecha:</strong> <span id="fechaCompra"></span></p>
        <hr />
        <div id="detalleProductos">
          <!-- Acá va el detalle de los productos comprados -->
        </div>
      </div>
      <div class="text-end mt-3">
        <button class="btn btn-outline-primary" onclick="reiniciar()">
          Salir
        </button>
      </div>
    </main>
    <script>
      document.getElementById("clienteNombre").textContent =
        sessionStorage.getItem("nombreUsuario") || "Invitado";
      document.getElementById("fechaCompra").textContent =
        new Date().toLocaleDateString();
      function reiniciar() {
        sessionStorage.clear();
        window.location.href = "./inicio.html";
      }
    </script>
  </body>
</html>
