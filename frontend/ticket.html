<!DOCTYPE html>

<html lang="es">
  <head>
    <!--CABECERA: incluye Bootstrap, íconos y hoja de estilos personalizada-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket | R.E.P.O.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>

  <body class="bg-light ticket-page">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold">R.E.P.O.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-md-2"></ul>

          <!-- Toggle de modo oscuro -->
          <button
            id="darkModeToggle"
            class="btn btn-outline-secondary btn-sm ms-3"
            type="button"
            title="Cambiar tema"
          >
            <i class="bi bi-moon-fill d-none" id="darkIcon"></i>
            <i class="bi bi-sun-fill" id="lightIcon"></i>
          </button>
        </div>
      </div>
    </nav>

    <main
      class="container py-4 py-md-5 mt-3 mt-md-5"
      style="padding-top: 80px !important"
    >
      <div class="glass-card p-4 mb-4 mx-auto max-width-500">
        <h1 class="display-6 fw-bold mb-0 text-dark text-center">
          Ticket de compra
        </h1>
      </div>
      <div class="shadow-lg p-3 p-md-4 rounded-4 ticket-container" id="ticket">
        <div class="row mb-4">
          <div class="col-12 col-sm-6 mb-2 mb-sm-0">
            <p class="mb-2 fs-6 fs-md-5">
              <strong> Cliente:</strong>
              <span id="clienteNombre">Juan Pérez</span>
            </p>
          </div>
          <div class="col-12 col-sm-6">
            <p class="mb-2 fs-6 fs-md-5">
              <strong> Fecha:</strong> <span id="fechaCompra">14/06/2025</span>
            </p>
          </div>
        </div>
        <div id="detalleProductos">
          <h5 class="mb-3">Productos comprados</h5>
          <div class="table-responsive">
            <table
              class="table table-hover align-middle border rounded-3 overflow-hidden"
            >
              <thead class="table-light">
                <tr>
                  <th class="text-nowrap">Producto</th>
                  <th class="text-center text-nowrap">Cant.</th>
                  <th class="text-center text-nowrap">Precio</th>
                  <th class="text-center text-nowrap">Subtotal</th>
                </tr>
              </thead>
              <tbody id="tablaProductos">
                <!-- JavaScript insertará las filas -->
              </tbody>
            </table>
          </div>
          <div class="text-end mt-3">
            <h5 class="fw-bold text-success">
              Total: $<span id="totalCompra">0</span>
            </h5>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <div class="d-grid d-sm-block gap-2">
          <button
            id="downloadPdfBtn"
            class="btn btn-primary px-3 px-md-4 py-2 rounded-3 me-sm-2 mb-2 mb-sm-0"
          >
            <i class="bi bi-file-earmark-pdf me-2"></i> Descargar Ticket en PDF
          </button>
          <button
            class="btn btn-secondary px-3 px-md-4 py-2 rounded-3"
            onclick="reiniciar()"
          >
            <i class="bi bi-house-door me-2"></i> Salir
          </button>
        </div>
      </div>
    </main>
    <script>
      function reiniciar() {
        sessionStorage.clear();
        window.location.href = "./inicio.html";
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./js/ticket.js"></script>
    <script src="./js/proteccion.js"></script>
    <script src="./js/darkMode.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
