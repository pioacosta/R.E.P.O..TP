<!DOCTYPE html>

<html lang="es">
  <head>
    <!--CABECERA: incluye Bootstrap, íconos, fuente y hoja de estilos personalizada-->
    <meta charset="utf-8" />
    <title>Bienvenida | R.E.P.O.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <!-- Animate.css para efectos de entrada/salida -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- SweetAlert2 -->
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body
    class="text-center"
    style="
      background: url('./assets/img/fondo_bienvenida.png') center / cover
        no-repeat;
      min-height: 100vh;
    "
  >
    <!--CUERPO: fondo personalizado aplicado mediante CSS inline, fondo de bienvenida-->
    <header class="bg-white shadow-sm position-fixed top-0 start-0 w-100 z-3">
      <div class="container py-2">
        <ul class="nav nav-tabs justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="./inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./carrito.html">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./ticket.html">Ticket</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="./admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="container py-5 mt-5">
      <div class="glass-card p-4 mb-4 text-center">
        <h1 class="text-center mb-0">
          ¡Bienvenido/a al autoservicio R.E.P.O.!
        </h1>
      </div>
      <div
        class="mx-auto glass-card p-4 p-md-5 shadow-lg"
        style="max-width: 500px"
      >
        <form class="mb-4" onsubmit="guardarNombre(event)">
          <label class="form-label" for="inputNombre">Ingrese su nombre:</label>
          <div class="input-group">
            <input
              class="form-control"
              id="inputNombre"
              placeholder="Tu nombre"
              required=""
              type="text"
            />
            <button class="btn btn-primary" type="submit">Ingresar</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./js/inicio.js"></script>
  </body>
</html>
