<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenida | R.E.P.O.</title>

    <!-- Bootstrap + Icons + Animate -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />

    <!-- SweetAlert2 -->
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tipografía moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      .glass-input {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 1.5rem;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .animate-fade-in {
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title-glow {
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body
    class="d-flex flex-column text-center"
    style="
      background: url('./assets/img/fondo_bienvenida.png') center/cover
        no-repeat;
      min-height: 100vh;
    "
  >
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold">R.E.P.O.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-md-2">
            <li class="nav-item">
              <a class="nav-link active" href="./inicio.html">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main
      class="container flex-grow-1 d-flex flex-column justify-content-center pt-5"
    >
      <div class="glass-card p-4 mb-4 mx-auto" style="max-width: 700px">
        <h1 class="display-6 fw-bold mb-0">
          ¡Bienvenido/a al autoservicio R.E.P.O.!
        </h1>
      </div>

      <div
        class="glass-card mx-auto p-4 p-md-5 shadow-lg w-100"
        style="max-width: 500px"
      >
        <form
          onsubmit="guardarNombre(event)"
          class="needs-validation"
          novalidate
        >
          <label class="form-label fw-semibold" for="inputNombre"
            >Ingrese su nombre:</label
          >
          <div class="d-flex flex-column flex-sm-row gap-2">
            <input
              id="inputNombre"
              class="form-control glass-input"
              placeholder="Tu nombre"
              required
              type="text"
            />
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="./js/inicio.js"></script>
    <script src="./js/atajos.js"></script>
    <script src="./js/ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
