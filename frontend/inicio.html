<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>R.E.P.O. | Autoservicio de Higiene</title>

    <!-- Bootstrap y Bootstrap Icons desde CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body class="bg-light d-flex flex-column">
    <!-- ============ HEADER FIJO ============ -->
    <header class="bg-white shadow-sm position-fixed top-0 start-0 w-100 z-3">
      <div
        class="container py-2 d-flex justify-content-between align-items-center"
      >
        <!-- Botón de navegación -->
        <a href="./inicio.html" class="btn btn-outline-primary btn-sm">
          Home
        </a>
        <!-- Nombre del sistema -->
        <span class="fw-bold small text-secondary">R.E.P.O</span>
      </div>
    </header>

    <!-- ============ HERO: Sección principal de bienvenida ============ -->
    <main
      class="hero d-flex justify-content-center align-items-start pt-3 pt-md-5"
    >
      <div class="container text-center">
        <!-- LOGO + LEMA -->
        <div class="row justify-content-center mb-4">
          <div class="col-md-8 col-lg-6">
            <div class="hero-logo-box">
              <!-- Título principal -->
              <h1 class="repo-logo">R.E.P.O</h1>
              <!-- Separador -->
              <hr
                class="bg-light opacity-50"
                style="height: 2px; border: none"
              />
              <!-- Subtítulo o lema -->
              <p class="tagline fw-semibold mt-2">
                TODOS LOS PRODUCTOS DE HIGIENE<br />
                AL ALCANCE DE UN CLICK
              </p>
            </div>
          </div>
        </div>

        <!-- MENÚ VIDRIADO -->
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-5">
            <div class="hero-menu-box glass-card p-4 p-md-5 shadow-lg">
              <ul class="list-unstyled d-grid gap-3 m-0">
                <!-- Enlaces del menú -->
                <li>
                  <a class="menu-link text-black" href="./productos.html"
                    >PRODUCTOS</a
                  >
                </li>
                <li>
                  <a class="menu-link text-black" href="#">OFERTAS</a>
                </li>
                <li>
                  <a class="menu-link text-black" href="#">PEDIDOS</a>
                </li>
                <li>
                  <a class="menu-link text-black" href="#">PREGUNTAS</a>
                </li>
                <li>
                  <a class="menu-link text-black" href="#">SOBRE NOSOTROS</a>
                </li>
                <li>
                  <a class="menu-link text-black" href="#">CONTACTO</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
