<!DOCTYPE html>
<html lang="es">
  <!-- 
    INICIO.HTML - Página principal con login
    Landing page del sistema R.E.P.O.
    Para todos los usuarios (clientes y admins)
  -->
  <head>
    <!-- Configuración básica del documento -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenida | R.E.P.O.</title>

    <!-- 
      FAVICONS - Iconos para diferentes dispositivos y plataformas
      Se usa el logo claro como favicon principal
    -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/logo_tema_claro.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/logo_tema_claro.png"
    />
    <link rel="shortcut icon" href="./assets/img/logo_tema_claro.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/logo_tema_claro.png"
    />

    <!-- 
      FRAMEWORKS Y LIBRERÍAS EXTERNAS
      - Bootstrap 5.3.2: Framework CSS principal
      - Bootstrap Icons: Iconografía completa
      - Animate.css: Animaciones predefinidas para mejor UX
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- 
      ESTILOS PERSONALIZADOS
      - styles.css: Estilos principales del sistema
      - dark-mode.css: Implementación del modo oscuro
    -->
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <link href="./assets/css/dark-mode.css" rel="stylesheet" />

    <!-- SweetAlert2 para notificaciones modernas -->
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tipografía moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column inicio-page">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-white shadow-sm fixed-top">
      <div class="container">
        <div class="navbar-brand fw-bold d-flex align-items-center">
          <img
            id="logoClaro"
            src="./assets/img/logo_tema_claro.png"
            alt="R.E.P.O. Logo"
            height="50"
            class="me-2"
          />
          <img
            id="logoOscuro"
            src="./assets/img/logo_tema_oscuro.png"
            alt="R.E.P.O. Logo"
            height="50"
            class="me-2 d-none"
          />
          R.E.P.O.
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-md-2">
            <li class="nav-item">
              <a class="nav-link active" href="./inicio.html">Inicio</a>
            </li>
          </ul>

          <!-- Toggle de modo oscuro -->
          <button
            id="darkModeToggle"
            class="btn btn-outline-secondary btn-sm ms-3"
            type="button"
            title="Cambiar tema"
          >
            <i class="bi bi-moon-fill d-none" id="darkIcon"></i>
            <i class="bi bi-sun-fill" id="lightIcon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main
      class="container flex-grow-1 d-flex flex-column justify-content-center"
      style="padding-top: 120px; padding-bottom: 40px"
    >
      <div class="glass-card p-4 p-md-5 mb-5 mx-auto max-width-700">
        <h1 class="display-5 fw-bold mb-2 text-center">
          ¡Bienvenido/a al autoservicio R.E.P.O.!
        </h1>
        <p class="text-muted mb-0 text-center">
          Por favor, ingrese su nombre para continuar
        </p>
      </div>

      <div class="glass-card mx-auto p-4 p-md-5 shadow-lg w-100 max-width-600">
        <!-- Display del nombre ingresado -->
        <div class="mb-5">
          <label class="form-label fw-semibold mb-4 fs-5" for="displayNombre">
            Ingrese su nombre:
          </label>
          <div
            id="displayNombre"
            class="form-control glass-input text-center fs-4 fw-bold text-primary display-nombre"
            contenteditable="false"
            readonly
            tabindex="-1"
            placeholder="Toque las letras para escribir su nombre..."
          ></div>
        </div>

        <!-- Teclado Virtual -->
        <div class="keyboard-container mb-4">
          <!-- Fila 1 -->
          <div class="row g-2 mb-2">
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="Q">
                Q
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="W">
                W
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="E">
                E
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="R">
                R
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="T">
                T
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="Y">
                Y
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="U">
                U
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="I">
                I
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="O">
                O
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="P">
                P
              </button>
            </div>
          </div>

          <!-- Fila 2 -->
          <div class="row g-2 mb-2">
            <div class="col-1"></div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="A">
                A
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="S">
                S
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="D">
                D
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="F">
                F
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="G">
                G
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="H">
                H
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="J">
                J
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="K">
                K
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="L">
                L
              </button>
            </div>
            <div class="col-1"></div>
          </div>

          <!-- Fila 3 -->
          <div class="row g-2 mb-3">
            <div class="col-2">
              <button
                class="btn btn-outline-warning keyboard-action w-100"
                id="capsBtn"
                title="Mayúsculas"
              >
                <i class="bi bi-capslock"></i>
                <span class="d-none d-md-inline-block ms-1">CAPS</span>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="Z">
                Z
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="X">
                X
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="C">
                C
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="V">
                V
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="B">
                B
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="N">
                N
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary keyboard-btn" data-key="M">
                M
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-danger keyboard-action w-100"
                id="backspaceBtn"
                title="Borrar"
              >
                <i class="bi bi-backspace"></i>
                <span class="d-none d-md-inline-block ms-1">DEL</span>
              </button>
            </div>
          </div>

          <!-- Fila 4 - Espacio y acciones -->
          <div class="row g-2">
            <div class="col-12 col-sm-3">
              <button
                class="btn btn-secondary keyboard-action w-100"
                id="clearBtn"
              >
                <span class="d-none d-sm-inline">Borrar Todo</span>
                <span class="d-sm-none">Limpiar</span>
              </button>
            </div>
            <div class="col-12 col-sm-6 order-sm-2">
              <button
                class="btn btn-outline-secondary keyboard-action w-100"
                id="spaceBtn"
              >
                <span class="d-none d-sm-inline">ESPACIO</span>
                <span class="d-sm-none">ESP</span>
              </button>
            </div>
            <div class="col-12 col-sm-3 order-sm-3">
              <button
                class="btn btn-success keyboard-action w-100"
                id="enterBtn"
              >
                <i class="bi bi-check-lg"></i>
                <span class="d-none d-sm-inline">OK</span>
                <span class="d-sm-none">✓</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Espaciado adicional antes del footer -->
    <div style="height: 60px"></div>

    <footer
      id="footer"
      class="bg-white shadow-sm text-dark text-center py-4 px-3 border-top w-100"
    >
      <div class="container">
        <p class="mb-1 fw-semibold">Sistema de autoservicio - UTN</p>
        <p class="mb-1">Desarrollado por Pio Acosta y Luciano Bordon</p>
        <small class="d-block mt-2"
          >&copy; 2025 Todos los derechos reservados.</small
        >
      </div>
    </footer>
    <script src="./js/inicio.js"></script>
    <script src="./js/atajos.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/darkMode.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
